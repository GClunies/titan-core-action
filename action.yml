name: 'Snowflake GitOps'
author: Titan Systems, Inc
description: 'Snowflake GitOps, powered by Titan'
inputs:
  run-mode:
    description: 'Run mode determines which actions can be performed. `create-or-update` mode will never drop, rename, or change ownership of resources. `fully-managed` mode will perform all actions.'
    required: true
    default: 'create-or-update'
  resource-path:
    description: 'Resource path should point to the file or folder in the repo that contains the resource configuration.'
    required: true
    default: '.'
  valid-resource-types:
    description: 'Valid resource types is a comma-separated list of resource types that Titan is allowed to manage. If not provided, Titan will manage all resources.'
    required: false
    default: 'all'
  dry-run:
    description: 'When dry run is true, Titan will not make any changes to Snowflake.'
    required: false
    default: 'false'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'upload-cloud'
  color: 'orange'